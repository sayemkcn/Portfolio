<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Register</title>
</head>
<body>

	<span th:text="${message}" style="color: green;"></span><br></br>
	<form th:action="@{/register}" method="post">
		
		<input type="text" name="name" placeholder="Your Name"></input><br></br>
		<input type="text" name="email" placeholder="Your Email"></input><br></br>
		<input type="text" name="username" placeholder="Username"></input><br></br>
		<input type="password" name="password" placeholder="Password"></input><br></br>
		<input type="submit" value="Register"></input><br></br>
		
	</form>
</body>
</html>
